<header class="header">
  <div class="header__inner">

    <a href="/" class="brand-link">
      🌟 <span class="gala-white">Gala</span><span class="xyz-orange">xyz</span>
    </a>    

    <div id="headerSearchContainer" class="header-search-container" style="display: none;">
      <input type="search" id="headerSearchInput" placeholder="搜尋人才..." class="header-search-input">
      <div id="headerSearchResults" class="header-search-results hidden"></div>
    </div>
    <div class="btn-group-header">
      <div class="lang-switcher">
        <button id="langButton" class="btn btn-secondary min-w-[64px] text-center">EN</button>
        <div id="langMenu" class="lang-menu hidden">
          <button class="lang-option" data-lang="en">English</button>
          <button class="lang-option" data-lang="zh-Hant">繁體中文</button>
        </div>
      </div>

      <button id="loginBtn" class="btn btn-primary">登入</button>
      <button id="logoutBtn" class="btn btn-secondary" style="display: none;">登出</button>
    </div>

  </div>
</header>

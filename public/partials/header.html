<!-- public/partials/header.html -->
<header class="header">
  <div class="header__inner flex justify-between items-center px-4 py-2">
    
    <!-- 左邊：Logo or Home Link -->
    <a href="/" class="brand-link text-lg font-semibold text-brand-blue">
      🌟 Star
    </a>

    <!-- 右邊：語言選單 + 登入/登出按鈕 -->
    <div class="flex items-center space-x-4">
      <select id="langSelector" class="lang-selector">
        <option value="en">English</option>
        <option value="zh-Hant">繁體中文</option>
      </select>

      <button id="loginBtn" class="btn btn-primary hidden">
        登入
      </button>
      <button id="logoutBtn" class="btn btn-secondary hidden">
        登出
      </button>
    </div>

  </div>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div id="appHeader"></div>
  <main class="container">

    <!-- ðŸ” ç™»å…¥å€ -->

      <!-- ðŸ”§ åªä¿ç•™ä¸€å€‹è¨»å†Šå…¥å£ -->

        <!-- ðŸŽ« æ´»å‹•é‚€è«‹ç¢¼æ¬„ä½ï¼ˆé¸å¡«ï¼‰ -->

        <small style="color: gray; display: block; margin-bottom: 12px;" 
               data-i18n="login.inviteCodeHint"></small>
        <button id="registerBtn" type="submit" data-i18n="login.registerButton"></button>
      </form>
      <p>
        <span data-i18n="login.alreadyHaveAccount"></span>
        <a href="#" id="showLogin" data-i18n="login.backToLogin"></a>
      </p>
    </div>

    <!-- éŒ¯èª¤æˆ–è¨Šæ¯é¡¯ç¤º -->

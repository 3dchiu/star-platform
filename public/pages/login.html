<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="login.pageTitle"></title>
  <link rel="stylesheet" href="../styles/main.css" />
  
  <!-- Firebase Compat 載入 -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  
  <!-- 🔧 重要：載入 Firebase 初始化腳本 -->
  <script src="../js/firebase-init.js"></script>
  
  <!-- ✨ 載入 i18n 系統 -->
  <script type="module" src="../js/i18n.js"></script>
  <script type="module">
    import { setLang } from "../js/i18n.js";
    const lang = localStorage.getItem("lang") || "en";
    setLang(lang);
  </script>
</head>
<body>
  <div id="appHeader"></div>
  <main class="container">
    <h2 id="welcomeTitle" data-i18n="login.welcomeTitle"></h2>
    
    <!-- 🔐 登入區 --> 
    <div id="loginSection">
      <form id="loginForm" novalidate>
        <input type="email" id="loginEmail" class="login-input" 
               data-i18n-placeholder="login.emailPlaceholder" placeholder="" required />
        <input type="password" id="loginPassword" class="login-input" 
               data-i18n-placeholder="login.passwordPlaceholder" placeholder="" required />
        <button type="submit" class="login-input btn btn-primary" 
                data-i18n="login.loginButton"></button>
      </form>
      <p id="registerReminder" style="color:#cc0000; margin-top: 12px;" 
         data-i18n="login.inviteOnlyNotice"></p>

      <p><a href="#" id="resetPassword" data-i18n="login.forgotPassword"></a></p>
      
      <!-- 🔧 只保留一個註冊入口 -->
      <p id="showRegisterRow">
        <span id="noAccountText" data-i18n="login.noAccount"></span>
        <a href="#" id="showRegister" data-i18n="login.registerLink"></a><br />
        <small id="registerOnlyNote" data-i18n="login.registerOnlyNote"></small>
      </p>      
    </div>

    <!-- 🆕 註冊表單（預設隱藏） -->
    <div id="registerSection" style="display: none;">
      <form id="registerForm">
        <input type="email" id="registerEmail" 
               data-i18n-placeholder="login.emailPlaceholder" placeholder="" required />
        <input type="password" id="registerPassword" 
               data-i18n-placeholder="login.passwordPlaceholder" placeholder="" required />
        <!-- 🎫 活動邀請碼欄位（選填） -->
        <input type="text" id="inviteCodeInput" 
               data-i18n-placeholder="login.inviteCodePlaceholder" placeholder="" />
        <small style="color: gray; display: block; margin-bottom: 12px;" 
               data-i18n="login.inviteCodeHint"></small>
        <button id="registerBtn" type="submit" data-i18n="login.registerButton"></button>
      </form>
      <p>
        <span data-i18n="login.alreadyHaveAccount"></span>
        <a href="#" id="showLogin" data-i18n="login.backToLogin"></a>
      </p>
    </div>

    <!-- 錯誤或訊息顯示 -->
    <div id="error-message" style="color: red; display: none;"></div>
  </main>

<!-- 載入腳本 -->
<script type="module" src="../js/components/app-header.js"></script>
<script type="module" src="../js/pages/login.js"></script>

</body>
</html>

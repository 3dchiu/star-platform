  <script type="module">
    import { setLang, i18n } from '../js/i18n.js';
    // ðŸ“¤ å‹•æ…‹è¼‰å…¥ã€ŒHow it worksã€æ­¥é©Ÿå¡ç‰‡
    function renderHowItWorksSteps() {
      const lang = localStorage.getItem('lang') || 'en';
      const steps = (i18n[lang] && i18n[lang].aboutPage.howItWorksSteps) || [];
      const stepsContainer = document.querySelector('.how-steps');
      if (stepsContainer) {
        stepsContainer.innerHTML = steps.map(step => `
          <div class="step-card">
            <h3>${step.title}</h3>
            <p>${step.desc}</p>
          </div>
        `).join('');
      }
    }
    // ðŸ“¤ å‹•æ…‹æ’å…¥é¡˜æ™¯æ¸…å–®ï¼ˆul > liï¼‰
    function renderVisionBullets() {
      const lang = localStorage.getItem('lang') || 'en';
      const bullets = (i18n[lang]?.aboutPage?.ourVisionBullets) || [];
      const ul = document.querySelector('.vision-list');
      if (!ul) return;
      ul.innerHTML = bullets.map(item => `<li>${item}</li>`).join('');
    }
  
    // âœ¨ è§€å¯Ÿç•«é¢é€²å…¥æ™‚å•Ÿå‹•ç•«é¢æ·¡å…¥æ•ˆæžœ
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("animate");
          observer.unobserve(entry.target);
        }
      });
    });
  
    // ðŸ”½ é é¢è¼‰å…¥å®Œæˆå¾Œï¼Œåˆå§‹åŒ–èªžè¨€èˆ‡å…§å®¹æ¸²æŸ“
    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'en';
      setLang(lang);
      renderHowItWorksSteps();
      renderVisionBullets();
  
      // âœ… å•Ÿç”¨å‹•ç•«è§€å¯Ÿå™¨
      document.querySelectorAll(".fade-in").forEach(el => {
        observer.observe(el);
      });
    });
  
    // ðŸ” ç•¶èªžè¨€åˆ‡æ›æ™‚ï¼Œé‡æ–°æ¸²æŸ“é¡˜æ™¯èˆ‡æ­¥é©Ÿå…§å®¹
    window.addEventListener('langChanged', () => {
      renderHowItWorksSteps();
      renderVisionBullets();
    });
  </script>

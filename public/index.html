<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 1) Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- 2) 全站 CSS 與 meta -->
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/homepage.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Galaxyz 人脈推薦平台</title>

  <!-- 3) 多語支援 -->
  <script type="module" src="./js/i18n.js"></script>
</head>
<body>
  <!-- 5) Header 自動插入 -->
  <div id="appHeader"></div>

  <main class="home-container fade-in">
    <!-- Hero Section -->
    <section class="hero-section">
      <h1 class="brand-logo">
        Gala<span class="xyz-highlight">xyz</span>
      </h1>
      
      <h1 class="hero-title" data-i18n="home.heroTitle"></h1>
      <p class="hero-subtitle" data-i18n="home.heroSubtitle"></p>
      <a href="/pages/login.html" class="hero-cta btn btn-primary" data-i18n="home.startButton"></a>
    </section>

    <!-- About Star Section -->
    <section class="about-section">
        <!-- ✨ 星空點點 -->
        <div class="demo-star" style="top: 6%; left: 8%;  width: 3px; height: 3px;"></div>   <!-- 左上1 -->
        <div class="demo-star" style="top: 12%; left: 16%; width: 2px; height: 2px;"></div>  <!-- 左上2 -->
        <div class="demo-star" style="top: 18%; left: 10%; width: 4px; height: 4px;"></div>  <!-- 左上3 -->
        <div class="demo-star" style="top: 10%; left: 85%; width: 3px; height: 3px;"></div>  <!-- 右上1 -->      
        <div class="demo-star" style="top: 75%; left: 70%; width: 2.5px; height: 2.5px;"></div> <!-- 右下1 -->
        <div class="demo-star" style="top: 88%; left: 90%; width: 3.5px; height: 3.5px;"></div> <!-- 右下2 -->
      
      <div class="icon-wrapper">
        <svg class="inline-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
          <path d="M50,8 L61,38 L92,38 L66,58 L75,90 L50,70 L25,90 L34,58 L8,38 L39,38 Z"/>
        </svg>
      </div>      
      <h2 data-i18n="home.aboutTitle"></h2>
      <p data-i18n="home.aboutText"></p>
      <a href="/pages/about.html" class="btn btn-secondary mt-4" data-i18n="home.learnMore"></a>
    </section>    

    <!-- Features Section (圖文版) -->
<section class="features-section">
  <div class="feature-block">
    <img src="./img/feature-profile.png" alt="建立職涯檔案插圖" class="feature-image" />
    <div class="feature-text">
      <h3 data-i18n="home.features.buildProfileTitle"></h3>
      <p data-i18n="home.features.buildProfileText"></p>
    </div>
  </div>
  <div class="feature-block">
    <img src="./img/feature-invite.png" alt="邀請真實推薦插圖" class="feature-image" />
    <div class="feature-text">
      <h3 data-i18n="home.features.inviteRecoTitle"></h3>
      <p data-i18n="home.features.inviteRecoText"></p>
    </div>
  </div>
  <div class="feature-block">
    <img src="./img/feature-network.png" alt="建立信賴星圖插圖" class="feature-image" />
    <div class="feature-text">
      <h3 data-i18n="home.features.buildTrustTitle"></h3>
      <p data-i18n="home.features.buildTrustText"></p>
    </div>
  </div>
</section>


    <!-- Final Call to Action -->
  <section class="final-cta">
    <p class="final-cta-hint" data-i18n="home.finalCtaHint"></p>
    <a href="/pages/login.html" class="btn btn-primary" data-i18n="home.finalCta"></a>
  </section>
  </main>

  <!-- 6) Header Script -->
  <script type="module" src="./js/components/app-header.js"></script>
  <!-- 加在 app-header.js 後面 -->
<script type="module" src="./js/pages/index.js"></script>
</body>
</html>

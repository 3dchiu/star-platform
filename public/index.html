<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <!-- 1) Firebase Compat 一定要最先載入 -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <!-- 2) 全站 CSS 與 meta -->
  <link rel="stylesheet" href="./src/main.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Star 人脈推薦平台</title>

  <!-- 3) 多語支援 -->
  <script type="module" src="./js/i18n.js"></script>
</head>
<body>
  <!-- 5) Header 會自動插入到這裡 -->
  <div id="appHeader"></div>

  <main class="page-container">
    <!-- Hero Section -->
    <section class="white-card" style="text-align: center; padding: 60px 20px;">
      <h1 class="hero-title" data-i18n="home.heroTitle"></h1>
      <p class="hero-subtitle" data-i18n="home.heroSubtitle"></p>
      <a href="/login.html" class="hero-cta" data-i18n="home.startButton"></a>
    </section>

    <!-- About Star Section -->
    <section style="margin-top: 64px; text-align: center;">
      <h2 data-i18n="home.aboutTitle"></h2>
      <p style="color: var(--color-text-secondary);" data-i18n="home.aboutText"></p>
    </section>

    <!-- Features Section -->
    <section style="margin-top: 64px; display: grid; gap: 32px;">
      <div class="feature-card">
        <h3 data-i18n="home.features.buildProfileTitle"></h3>
        <p data-i18n="home.features.buildProfileText"></p>
      </div>
      <div class="feature-card">
        <h3 data-i18n="home.features.inviteRecoTitle"></h3>
        <p data-i18n="home.features.inviteRecoText"></p>
      </div>
      <div class="feature-card">
        <h3 data-i18n="home.features.buildTrustTitle"></h3>
        <p data-i18n="home.features.buildTrustText"></p>
      </div>
    </section>

    <!-- Final Call to Action -->
    <section class="final-cta">
      <a href="/login.html" class="btn btn-primary" data-i18n="home.finalCta"></a>
    </section>
  </main>

  <!-- 6) Header Script -->
  <script type="module" src="/js/app-header.js"></script>
  <!-- 7) 啟動語系 -->
  <script type="module">
    import { setLang } from '/js/i18n.js';
    const lang = localStorage.getItem('lang') || 'zh-Hant'; // 預設繁體中文
    setLang(lang);
  </script>  
</body>
</html>
